controllers:
  resource:
    path: ../src/Controller/
    namespace: App\Controller
  type: attribute

# Toutes les Routes

# Authentification
app_register:
  path: /register
  controller: App\Controller\RegistrationController::register

#verifier email
app_verify:
  path: /verif/{token}
  controller: App\Controller\RegistrationController::verifUser

#resend email
app_resend:
  path: /resend
  controller: App\Controller\RegistrationController::resendVerification
# Connexion
app_login:
  path: /login
  controller: App\Controller\SecurityController::login

# Deconnexion
app_logout:
  path: /logout
  controller: App\Controller\SecurityController::logout

# Accueil
app_index:
  path: /
  controller: App\Controller\MainController::index
  defaults:
    role: ROLE_USER

# Toutes les rubriques
app_rubrics:
  path: /rubrics
  controller: App\Controller\MainController::rubrics

# Profil
app_profile:
  path: /profile
  controller: App\Controller\ProfilController::profile
  defaults:
    role: ROLE_USER

# Modifier une adresse
app_updateAddress:
  path: /address/{id}/edit
  controller: App\Controller\ProfilController::updateAddress
  defaults:
    role: ROLE_USER

# Supprimer une adresse
app_deleteAddress:
  path: /address/{id}/delete
  controller: App\Controller\ProfilController::deleteAddress
  defaults:
    role: ROLE_USER

# Ajouter une adresse
app_addAddress:
  path: /address/new
  controller: App\Controller\ProfilController::addAddress
  defaults:
    role: ROLE_USER
